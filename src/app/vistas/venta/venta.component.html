<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <h2>Ventas</h2>
            <div class="input-group mb-4">
                <input type="text" [(ngModel)]="busqueda" #searchInput (keyup.enter)="search()"
                       placeholder="Buscar..." class="form-control" style="margin-right: 15px;">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" (click)="search()">Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Subtotal</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let detalle of venta.detalles" (click)="abrirModalEditarDetalle(detalle)">
                        <td>{{detalle.producto.nombre}}</td>
                        <td>{{detalle.cantidad}}</td>
                        <td>{{detalle.precioUnitario}}</td>
                        <td>{{detalle.cantidad * detalle.precioUnitario}}</td>
                        <td>
                            <button class="btn btn-danger btn-lg" (click)="eliminarDetalle(detalle.id); $event.stopPropagation();">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="d-flex justify-content-between align-items-center alert alert-info" role="alert">
                <span>
                    Total de la venta: {{ venta.total | currency:'EUR' }}
                </span>
                <button class="btn btn-success" type="button" (click)="confirmVenta()">Guardar Venta</button>
            </div>
        </div>
    </div>
</div>
