<div class="container mt-4">
    <h2>Agregar Producto</h2>
    <form (ngSubmit)="addProduct()">
        <div class="mb-3">
            <label for="nombreProducto" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreProducto" [(ngModel)]="producto.nombre" name="nombre">
        </div>
        <div class="mb-3">
            <label for="referenciaProducto" class="form-label">Referencia</label>
            <input type="text" class="form-control" id="referenciaProducto" [(ngModel)]="producto.referencia" name="referencia">
        </div>
        <div class="row">
            <div class="col">
                <label for="cantidadProducto" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidadProducto" [(ngModel)]="producto.cantidad" name="cantidad">
            </div>
            <div class="col">
                <label for="precioProducto" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precioProducto" [(ngModel)]="producto.precio" name="precio">
            </div>
        </div>
        <div class="mb-3">
            <label for="familiaProducto" class="form-label">Familia</label>
            <select class="form-select" id="familiaProducto" [(ngModel)]="producto.familia" name="familia">
                <option value="papeleria">Papeler√≠a</option>
                <option value="libros">Libros</option>
                <option value="regalos">Regalos</option>
            </select>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="button" class="btn btn-warning flex-grow-1 mx-1" (click)="cancel()">Cancelar</button>
            <button type="submit" class="btn btn-success flex-grow-1 me-1">Agregar Producto</button>
        </div>
    </form>
</div>
