<head>
    <title>Rotación de Inventario</title>
</head>
<app-header></app-header>
<router-outlet></router-outlet>
<body class="container mt-5">

    <h1 class="mb-4">Rotación de Inventario</h1>

    <div>
        <div class="form-group">
            <label for="yearSelector">Seleccione un año:</label>
            <select id="yearSelector" [(ngModel)]="selectedYear" class="form-control">
                <!-- Opciones de año -->
                <option *ngFor="let year of years" [value]="year">{{year}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="monthSelector">Seleccione un mes:</label>
            <select id="monthSelector" [(ngModel)]="selectedMonth" class="form-control">
                <!-- Opciones de mes -->
                <option *ngFor="let month of months" [value]="month.value">{{month.name}}</option>
            </select>
        </div>

        <br>

        <div class="input-group mb-3">
            <input type="text" [(ngModel)]="busquedaProducto" placeholder="Buscar producto por referencia..." class="form-control">
        </div>

        <button (click)="generateChart()" class="btn btn-primary">Generar Gráfico</button>
    </div>

    <div class="mt-4" style="width: 800px;"><canvas id="grafico"></canvas></div>
</body>
