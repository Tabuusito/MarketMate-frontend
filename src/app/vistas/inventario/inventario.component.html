<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
        <h2>Inventario</h2>
        <div class="input-group mb-4"> 
            <input type="text" [(ngModel)]="busqueda" (ngModelChange)="search()" 
                   placeholder="Buscar..." class="form-control" style="margin-right: 15px;">
            <div class="input-group-append"> 
                <button class="btn btn-primary" type="button" (click)="createProduct()">Crear Producto</button>
            </div>
        </div>
    </div>

  
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Referencia</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products" (click)="productDetails(product.id)">
              <td>{{product.nombre}}</td>
              <td>{{product.referencia}}</td>
              <td>{{product.cantidad}}</td>
              <td>{{product.precio}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
