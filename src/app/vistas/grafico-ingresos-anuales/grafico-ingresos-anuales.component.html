<head>
    <title>Ingresos Anuales</title>
  </head>
  <app-header></app-header>
  <router-outlet></router-outlet>
  <body class="container mt-5">

    <h1 class="mb-4">Ingresos Anuales</h1>

    <div>
        <div class="form-group">
            <label for="yearSelector">Seleccione un año:</label>
            <select id="yearSelector" [(ngModel)]="selectedYear" class="form-control">
                <!-- Opciones de año -->
                <option *ngFor="let year of years" [value]="year">{{year}}</option>
            </select>
        </div>

        <button (click)="generateChart()" class="btn btn-primary">Generar Gráfico</button>
    </div>

    <div class="mt-4" style="width: 800px;"><canvas id="grafico"></canvas></div>

    <!-- No incluir scripts según la solicitud -->
</body>
